<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <!-- SPECTRE CSS -->
    <link href="https://unpkg.com/spectre.css/dist/spectre.min.css" rel="stylesheet">
    <link href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" rel="stylesheet">
    <style>
        .form-wide {
            width: 100%
        }
        .columns {
            justify-content: center;
        }

    </style>

    <script>

        function tagsBtnClick(btn) {
            stickerDiv = btn.parentElement
            tags = stickerDiv.querySelector('input#tags').value
            fileUniqueId = stickerDiv.querySelector('input#fileUniqueId').value
            setTags(fileUniqueId, tags)
        }

        function setTags(fileUniqueId, tags) {
            data = JSON.stringify({
                fileUniqueId: fileUniqueId,
                tags: tags
            })

            csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content')
            csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content')

            headers = {}
            headers['Content-Type'] = 'application/json'
            headers[csrfHeader] = csrfToken

            fetch('/setTags', {
                method: 'POST',
                headers: headers,
                body: data
            })
            .then(r => {
                if (r.status == 200) {
                    alert("Успешно!")
                } else {
                    alert("Ошибка!")
                }
            })
        }


    </script>
    <title>Главная страница</title>
</head>
<body>

<header class="navbar">
    <section class="navbar-section">
        <form class="d-flex" method="post" th:action="@{/logout}">
            <span class="label">Залогинен как [[${username}]]</span>
            <input class="btn btn-error" type="submit" value="Выйти">
        </form>
    </section>
    <section class="navbar-section">
        <form class="d-flex" method="get" th:action="@{/main}">
            <input class="form-input" name="search" placeholder="Теги через пробел" type="text">
            <button class="btn" type="submit"><i class="icon icon-search"></i></button>
        </form>
    </section>
</header>

<br>
<br>
<br>

<div class="container">
    <div class="columns m-2">
        <div class="column card mt-2" th:each="sticker : ${stickers}">
            <div class="card-image">
                <img class="p-centered img-responsive" th:src="${sticker.src}">
            </div>
            <div class="card-body">
                <div>
                    <input id="fileUniqueId" th:value="${sticker.sticker.fileUniqueId}" type="hidden">
                    <input class="form-input" id="tags" placeholder="Теги через пробел" th:value="${sticker.tags}"
                           type="text">
                    <input class="btn form-wide" id="setTagsBtn" onclick="tagsBtnClick(this)" type="button"
                           value="Применить">
                </div>
                <form class="form-group" method="post" th:action="@{/deleteSticker}">
                    <input name="fileUniqueId" th:value="${sticker.sticker.fileUniqueId}" type="hidden">
                    <input name="search" th:if="${param.search}" th:value="${param.search}" type="hidden">
                    <input class="btn form-wide" type="submit" value="Удалить стикер">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
