<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">-->
    <!-- SPECTRE CSS -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <!-- /SPECTRE CSS -->
    <title>Главная страница</title>
</head>
<body>

<header class="navbar">
    <section class="navbar-section">
        <div class="form-group">
            <form method="get" th:action="@{/main}" class="form-group d-flex">
                <input name="searchBy" placeholder="Теги через пробел" type="text" class="form-input">
                <input type="submit" value="Искать по тегам" class="btn">
            </form>
        </div>
    </section>
    <section>
        <form th:action="@{/logout}" method="post" class="form-group">
            <span class="label">Залогинен как [[${username}]]</span>
            <input type="submit" value="Выйти" class="btn btn-error">
        </form>
    </section>
</header>
<br>
<br>
<br>

<div class="container">
    <div th:each="webtag : ${content}" class="columns">
        <div class="col-12"><h2 class="p-centered text-center" th:text="${webtag.name}">Название тега</h2></div>

        <div class="container m-1" th:each="stickerList : ${webtag.stickers}"> <!-- row -->
            <div class="columns">

                <div th:each="sticker : ${stickerList}" class="column col-3">
                    <img th:src="${sticker.src}">
                    <form method="post" th:action="@{/main/changeTags}" class="form-group">
                        <input name="stickerId" th:value="${sticker.sticker.fileUniqueId}" type="hidden">
                        <input name="fileId" th:value="${sticker.sticker.fileId}" type="hidden">
                        <input name="tagName" th:value="${webtag.name}" type="hidden">
                        <input name="searchBy" th:if="${param.searchBy}" th:value="${param.searchBy}" type="hidden">
                        <input class="form-input" name="tags" placeholder="Теги через пробел" type="text">
                        <label class="form-radio">
                            <input name="action" type="radio" value="copy">
                            <i class="form-icon"></i> Копировать в теги
                        </label>
                        <label class="form-radio">
                            <input name="action" type="radio" value="move">
                            <i class="form-icon"></i> Перенести в теги
                        </label>
                        <input class="btn" type="submit" value="Применить">
                    </form>
                    <form class="form-group" method="post" th:action="@{/main/deleteFromTag}">
                        <input name="stickerId" th:value="${sticker.sticker.fileUniqueId}" type="hidden">
                        <input name="fileId" th:value="${sticker.sticker.fileId}" type="hidden">
                        <input name="searchBy" th:if="${param.searchBy}" th:value="${param.searchBy}" type="hidden">
                        <input name="tagName" th:value="${webtag.name}" type="hidden">
                        <input class="btn" type="submit" value="Удалить из тега">
                    </form>
                </div>

            </div>
            <hr class="text-gray mt-4">
        </div>
    </div>
</div>

</body>
</html>
