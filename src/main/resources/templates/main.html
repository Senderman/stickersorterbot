<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <!-- SPECTRE CSS -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <script src="/js/main.js"></script>
    <style>
        .form-wide {
            width: 100%
        }
        .columns {
            justify-content: center;
        }
    </style>

    <title>Главная страница</title>
</head>
<body>

<header class="navbar">
    <section class="navbar-section">
        <form class="d-flex" method="post" th:action="@{/logout}">
            <span class="label">Залогинен как [[${username}]]</span>
            <input class="btn btn-error" type="submit" value="Выйти">
        </form>
    </section>
    <section class="navbar-section">
        <form class="d-flex" method="get" th:action="@{/}">
            <input class="form-input" name="search" placeholder="Теги через пробел" type="text">
            <button class="btn" type="submit"><i class="icon icon-search"></i></button>
        </form>
    </section>
</header>

<br>
<br>
<br>

<div class="container">
    <div class="columns m-2">
        <div class="column card mt-2" th:each="sticker : ${stickers}">
            <div class="card-image">
                <img class="p-centered img-responsive" th:src="${sticker.src}">
            </div>
            <div class="card-body">
                <input id="fileUniqueId" th:value="${sticker.sticker.fileUniqueId}" type="hidden">
                <input class="form-input" id="tags" placeholder="Теги через пробел" th:value="${sticker.tags}"
                       type="text">
                <input class="btn form-wide" id="changeTagsBtn" onclick="changeTagsBtnClick(this)" type="button"
                       value="Применить">
                <input class="btn form-wide" id="deleteStickerBtn" onclick="deleteStickerBtnClick(this)" type="button"
                       value="Удалить">
            </div>
        </div>
    </div>
</div>

</body>
</html>
