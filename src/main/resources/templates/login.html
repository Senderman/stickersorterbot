<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- SPECTRE CSS -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <title>Логин</title>
    <style>
        .page-centered {
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<span class="label label-error" th:if="${param.error}">Неверные данные!</span>
<span class="label label-warning" th:if="${param.logout}">Вы вышли из системы</span>
<div class="form-group container grid-sm d-flex page-centered">
    <form method="post" th:action="@{/login}" class="form-group">
        <div th:hidden="${param.telegram_id != null}">
            <label for="input-login" class="form-label">Telegram ID</label>
            <input name="username" placeholder="Ваш Telegram ID" th:value="${param.telegram_id}"
                   type="text" id="input-login" class="form-input">
            <br>
        </div>
        <label for="input-password" class="form-label">Пароль</label>
        <input name="password" placeholder="Ваш пароль" type="password" id="input-password" class="form-input">
        <br>
        <input type="submit" value="Залогиниться" class="btn btn-success">
    </form>
</div>
</body>
</html>
